name: rust

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.read_version.outputs.version }}
      tag: ${{ steps.read_version.outputs.tag }}
      exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install toml-cli
        run: cargo install toml-cli

      - name: Read version from Cargo.toml
        id: read_version
        run: |
          VERSION=$(toml get Cargo.toml package.version --raw)
          echo "detected version: $VERSION"
          if [ -z "$VERSION" ]; then
            echo "❌ failed to read version from Cargo.toml"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.read_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

  run_tests:
    needs: setup
    if: needs.setup.outputs.exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run cargo tests
        run: cargo test --all-features -- --nocapture

  check_format:
    needs: setup
    if: needs.setup.outputs.exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install rustfmt
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Run cargo fmt
        run: cargo fmt -- --check

  run_clippy:
    needs: setup
    if: needs.setup.outputs.exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clippy
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Run cargo clippy
        run: cargo clippy --all-features -- -A warnings

  build_release:
    needs: setup
    if: needs.setup.outputs.exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run cargo check
        run: cargo check --release --all-features

  publish_crate:
    needs: [setup]
    if: needs.setup.outputs.exists == 'false'
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.try_publish.outputs.published }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Try to publish crate
        id: try_publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -e
          echo "published=false" >> $GITHUB_OUTPUT
          echo "${{ secrets.CARGO_REGISTRY_TOKEN }}" | cargo login
          if cargo publish --allow-dirty; then
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "❌ publish failed, but continuing."
          fi

  create_tag:
    permissions:
      contents: write
      packages: write
    needs: [setup, publish_crate]
    if: needs.publish_crate.outputs.published == 'true' && needs.setup.outputs.tag != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create git tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "${{ needs.setup.outputs.tag }}" -m "Release ${{ needs.setup.outputs.tag }}"
          git push origin "${{ needs.setup.outputs.tag }}"

  create_release:
    permissions:
      contents: write
      packages: write
    needs: [setup, publish_crate]
    if: needs.publish_crate.outputs.published == 'true' && needs.setup.outputs.tag != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub release
        run: |
          gh release create "${{ needs.setup.outputs.tag }}" \
            --title "${{ needs.setup.outputs.tag }}" \
            --notes "Release ${{ needs.setup.outputs.tag }}" \
            --latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  success_notice:
    needs: [create_release, publish_crate, setup]
    if: needs.publish_crate.outputs.published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Output release info
        run: |
          PACKAGE_NAME=$(toml get Cargo.toml package.name --raw)
          echo "✅ released version ${{ needs.setup.outputs.version }}"
          echo "📦 https://crates.io/crates/$PACKAGE_NAME"
          echo "🏷️  tag: ${{ needs.setup.outputs.tag }}"
          echo "🚀 release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.setup.outputs.tag }}"
